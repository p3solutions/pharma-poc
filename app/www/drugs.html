<ion-view title="Drugs">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div id="wrapper">
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="drugs-input-container">
          <span class="drug-input"><input type="text" name="drug-name" class="drug-input-box" placeholder="Enter drug name"></span>
          <span class="drug-add-icon"><i class="fa fa-plus-circle fa-1-plus"></i></span>
        </div>
        <div class="drug-list-available-container">
          <table class="table table-striped">
            <tr>
              <th width="80%">Drug Name</th>
              <th width="20%">Status</th>
            </tr>
            <tr>
              <td>Drug Name 1</td>
              <td><i class="fa fa-circle status-circle-green"></i></td>
            </tr>
            <tr>
              <td>Drug Name 2</td>
              <td><i class="fa fa-circle status-circle-red"></i></td>
            </tr>
            <tr>
              <td>Drug Name 3</td>
              <td><i class="fa fa-circle status-circle-green"></i></td>
            </tr>
            <tr>
              <td>Drug Name 4</td>
              <td><i class="fa fa-circle status-circle-green"></i></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</ion-content>
</ion-view>
