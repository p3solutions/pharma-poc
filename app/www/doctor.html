<ion-view title="Appointment Details">
  <ion-content class="icons-basic-page">
      <div>
        <div class="panel panel-default">
          <div class="panel-body">
              <div class="media">
                  <a class="pull-left" href="#">
                      <i class="fa fa-user-circle" aria-hidden="true"></i>
                  </a>
                  <div class="media-body">
                      <h4 class="media-heading">Raja</h4>
                      <p class="specialty">Cardialogist</p>
                      <p class="hospital-name">Apollo</p>
                      <p class="location">Chennai</p>
                  </div>
              </div>
          </div>
        </div>
        <div class="btn-group btn-group-justified">
          <div class="item item-icon-left" ion-datetime-picker ng-model="datetimeValue">
              <i class="icon ion-ios-calendar positive"></i>
              Appointment Time:
              <strong>{{datetimeValue| date: "yyyy-MM-dd H:mm"}}</strong>
          </div>
        </div>
        <br>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Notes and Discussion</span>
          <textarea rows="4"></textarea>
        </label>
      </div>
    </ion-content>
</ion-view>
