<ion-view title="Sales Detail">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <div id="wrapper">
      <div id="page-content-wrapper">
        <img src="img/doctor2.jpeg" class="img-thumbnail pull-right" alt="Cinque Terre" width="140" height="140" />
        <h2>Chandler Bing</h2>
        <h4>Cardialogist</h4>
        <br>
        <h4>Appointment Details</h4>
        <div class="item item-icon-left" ion-datetime-picker ng-model="dateValue">
          <i class="icon ion-ios-calendar positive"></i>
          <strong>{{dateValue| date: "H:mm"}}</strong>
          <strong>{{dateValue| date: "dd/MMM"}}</strong>
          <div class ="pull-right">
            Total Visits : <b>09</b>
          </div>
        </div>
        <br>
        <h4>Drug Sales</h4>
        <div class ="item">
          <div class="row header">
            <div class = "col">Name</div>
            <div class = "col">Status</div>
            <div class = "col">Opened On</div>
          </div>
          <div class="row">
            <div class = "col">Metacin</div>
            <div class = "col">Open</div>
            <div class = "col">24/Feb</div>
          </div>
          <div class="row">
            <div class = "col">Colpal</div>
            <div class = "col">Open</div>
            <div class = "col">24/Feb</div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
