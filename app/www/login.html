<ion-view title="Sign In">
  <ion-content class="has-header">
    <div class="list list-inset">
      <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="user_name">
      </label>
      <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="password">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="isUserValid()">Login</button>
  </ion-content>
</ion-view>
