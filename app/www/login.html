<ion-view title="Sign In">
  <ion-content class="has-header">
      <div id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 login-screen text-center">
                        <form class="form-horizontal login"  ng-submit="isUserValid()">
                            <fieldset>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email" ng-model="user_name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" ng-model="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="submit" class="btn btn-default btn-lg btn-block">Login</button>
                                        <a href="#" class="rest-pass">Reset Password</a>
                                        <div class="alert alert-danger" ng-hide="error_message==''">
                                          {{error_message}}
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
  </ion-content>
</ion-view>
