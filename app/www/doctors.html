<ion-view title="Doctors">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!-- media list -->
                        <div ng-repeat ="doctor in doctors" class="panel panel-default">
                            <div class="panel-body">
                                <div class="media">
                                    <a class="pull-left" href="#/app/doctors/{{doctor.id}}">
                                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading">{{doctor.first_name}} {{doctor.last_name}}</h4>
                                        <p class="specialty">{{doctor.speciality}}</p>
                                        <p class="hospital-name">{{doctor.hospital}}</p>
                                        <p class="location">{{doctor.city}}</p>
                                    </div>
                                </div>
                                <div class="btn-group btn-group-justified">
                                    <a href="#/app/doctors/{{doctor.id}}" class="btn btn-default btn-left"><img src="img/icon-left.png" /></a>

                                    <a href="#/app/doctors/{{doctor.id}}" class="btn btn-default btn-right"><img src="img/icon-right.png" /></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
  </ion-content>
</ion-view>
