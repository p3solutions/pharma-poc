<ion-view title="Add Doctor">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- -->
                        <form class="form-horizontal" ng-submit="addDoctor()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="fname" placeholder="First Name" ng-model="first_name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="mname" placeholder="Middle Name" ng-model="middle_name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="lname" placeholder="Last Name" ng-model="last_name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="specialty" placeholder="Specialty" ng-model="speciality">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="experience" placeholder="Experience">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="dob" placeholder="DOB">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="hname" placeholder="Hospital Name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="ssn" placeholder="SSN ">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="city" placeholder="City">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="state" placeholder="State">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="country" placeholder="Country">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="phone" placeholder="Phone">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default btn-lg btn-block btn-submit">Submit</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
