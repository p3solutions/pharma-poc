<ion-view title="Add Doctor">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 add-doctor-container">
                        <!-- -->
                        <form class="form-horizontal" ng-submit="addDoctor()">
                            
                          <div class="add-doctors-infobox">
                            <h5>Personal Info</h5>
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="fname" placeholder="First Name" ng-model="first_name">
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="mname" placeholder="Middle Name" ng-model="middle_name">
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="lname" placeholder="Last Name" ng-model="last_name">
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="dob" placeholder="DOB">
                          </div>

                          <div class="add-doctors-infobox">
                            <h5>Professional Info</h5>
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="specialty" placeholder="Specialty" ng-model="speciality">
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="experience" placeholder="Experience">
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="hname" placeholder="Hospital Name">
                          </div>

                          <div class="add-doctors-infobox">
                            <h5>Location</h5>
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="ssn" placeholder="SSN ">
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="city" placeholder="City">
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="state" placeholder="State">
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="country" placeholder="Country">
                          </div>

                          <div class="add-doctors-infobox">
                            <h5>Contact</h5>
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="phone" placeholder="Phone">
                            <input class="form-control add-doctor-name" id="focusedInput" type="text" name="email" placeholder="Email">
                          </div>
                          
                          <div class="form-group">
                              <button type="submit" class="btn btn-default btn-lg btn-block btn-submit">Submit</button>
                          </div>
                            
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
