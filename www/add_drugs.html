<ion-view title="Add Drugs">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div id="wrapper">


        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="container-fluid">
                <input type="hidden" name="count" value="1" />
                <div class="control-group control-add" id="fields">
                    <div class="controls" id="profs">

                        <div id="field">

                            <input autocomplete="off" class="input pull-left" id="field1" name="prof1" type="text" placeholder="Drug Name" data-items="8" />
                            <input autocomplete="off" class="input pull-left" id="field1" name="prof1" type="text" placeholder="No of Strips" data-items="8" />
                            <input autocomplete="off" class="input pull-left" id="field1" name="prof1" type="text" placeholder="Units" data-items="8" />
                            <button id="b1" class="btn add-more pull-right" type="button">+</button></div>
                        <br>
                    </div>
                </div>

                <div class="media-middle add_drugs">
                    <h4>Drug Sales</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Drug Name</th>
                                <th>No. of Strips</th>
                                <th>Units</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mark</td>
                                <td>6</td>
                                <td>2</td>
                            </tr>
                            <tr>

                                <td>Jacob</td>
                                <td>8</td>
                                <td>4</td>
                            </tr>
                            <tr>

                                <td>Larry</td>
                                <td>2</td>
                                <td>4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <button type="submit" class="btn btn-default btn-lg btn-block btn-submit">Submit</button>

            </div>
        </div>

        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    </ion-content>
    </ion-view>
