<ion-view title="EnrollDoctor">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

    <div id="wrapper">

        <!-- Page Content -->
        <div id="page-content-wrapper" class="jumbotron">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- -->
                        <form class="form-horizontal col-xs-12">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="fname" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="mname" placeholder="Middle Name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="lname" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="specialty" placeholder="Specialty">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="experience" placeholder="Experience">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="hname" placeholder="Hospital Name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="ChmName" placeholder="Chemist Name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="dcl" placeholder="DCL No">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="inchrge" placeholder="Person Incharge">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="ssn" placeholder="SSN ">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="territory" placeholder="Territory">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="city" placeholder="City">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="state" placeholder="State">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="country" placeholder="Country">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="phone" placeholder="Phone">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="focusedInput" type="text" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default btn-lg btn-block btn-submit">Submit</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    </ion-content>
    </ion-view>
