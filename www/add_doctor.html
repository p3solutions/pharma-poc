<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PharmaHelp</title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="DashboardController as dshbrdCtrl">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Add Doctor</h1>
        <a class="button icon-left ion-home" href ="index.html"></a>
      </ion-header-bar>
      <ion-content>
        <form name = "inputForm" ng-submit="dshbrdCtrl.addDoctor()">
          <div class="list">
            <label class="item item-input item-floating-label">
              <span class="input-label">Doctor</span>
              <input type="text" placeholder="Doctor">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Speciality</span>
              <input type="text" placeholder="Hospital">
            </label>
          </div>

          <button class="button button-block button-positive">
            Submit
          </button>
        </form>
      </ion-content>
    </ion-pane>
  </body>
</html>
