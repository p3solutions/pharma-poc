<ion-view title="Add Doctor">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <form class="form-horizontal" ng-submit="addDoctor()">
      <ion-item>
        <h3>Personal Info</h3>
        <br>
        <label class="item item-input">
          <input type="text" placeholder="First Name" ng-model="first_name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name" ng-model="last_name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Date of Birth" ng-model="dob">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="SSN" ng-model="ssn">
        </label>
      </ion-item>

      <ion-item>
        <h3>Professional Info</h3>
        <br>
        <label class="item item-input">
          <input type="text" placeholder="Speciality" ng-model="speciality">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Experience" ng-model="experience">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Hospital" ng-model="hospital_name">
        </label>
      </ion-item>

      <ion-item>
        <h3>Contact</h3>
        <br>
        <label class="item item-input">
          <input type="text" placeholder="Phone" ng-model="phone">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="email">
        </label>
      </ion-item>

      <ion-item>
        <h3>Location</h3>
        <br>
        <label class="item item-input">
          <input type="text" placeholder="City" ng-model="city">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="State" ng-model="state">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Country" ng-model="country">
        </label>
      </ion-item>

      <div class="form-group">
          <button type="submit" class="btn btn-default btn-lg btn-block btn-submit">Submit</button>
      </div>
    </form>
  </ion-content>
</ion-view>
