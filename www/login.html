<div id="wrapper">

                        <form class="form-horizontal login">
                            <fieldset>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" id="inputEmail" name="Username" placeholder="Username" ng-model="user_name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" ng-model="password">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="submit" class="btn btn-default btn-lg btn-block" ng-click="isUserValid()">Login</button>
                                        <a href="#" class="rest-pass">Reset Password</a>

                                </div>
