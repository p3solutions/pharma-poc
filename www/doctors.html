<ion-view title="Doctors">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div>
                        <div ng-repeat ="doctor in doctors">
                            <div class="panel-body">
                                <div class="media">
                                    <a class="pull-left" href="#/app/doctors/{{doctor.id}}">
                                        <img src="img/doctor2.jpeg" class="img-thumbnail" alt="Cinque Terre" width="140" height="140" />
                                    </a>
                                    <div class="media-body">
                                        <h3 class="media-heading">{{doctor.first_name}} {{doctor.last_name}}</h3>
                                        <p><b>{{doctor.speciality}}</b></p>
                                        <p>{{doctor.hospital}}</p>
                                        <p>{{doctor.city}}</p>
                                        <div>
                                            <a href="#/app/doctors/{{doctor.id}}">
                                                <img src="img/calender.png" width="40" height="40"/>
                                            </a>
                                            <a href="#/app/doctors/{{doctor.id}}">
                                                <img src="img/phone.png" width="35" height="35"/>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
