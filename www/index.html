<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PharmaHelp</title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="DashboardController as dshbrdCtrl">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">PharmaHelp</h1>
        <a class="button button-icon icon ion-plus-circled" href ="add_doctor.html"></a>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <a ng-repeat = "item in dshbrdCtrl.items"
            class="item item-thumbnail-left"
            href="#/{{item.id}}">
            <img ng-src="img/{{item.id}}.jpg">
            <h1>{{item.name}}</h1>
            <h4>{{item.speciality}}</h4>
          </a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
