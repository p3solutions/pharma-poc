<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">PharmaHelp</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Doctor</span>
            <input type="text" placeholder="Doctor">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Hospital</span>
            <input type="text" placeholder="Hospital">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Medicine</span>
            <input type="text" placeholder="Medicine">
          </label>
        </div>

        <button class="button button-block button-positive">
          Submit
        </button>

        <div class="card ng-show">
          <div class="item item-text-wrap">
            This is a pop-up which would show the suggested replacement drug
          </div>
        </div>
      </ion-content>

    </ion-pane>
  </body>
</html>
