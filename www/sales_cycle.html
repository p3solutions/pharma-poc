<ion-view title="Drugs">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <form class="form-horizontal">
      <ion-item>
        <h2>New Sales Cycle</h2>
        <br>
        <label class="item item-input">
          <input type="text" placeholder="Drug Name" ng-model="drug_name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="No. of Strips" ng-model="strips_count">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Units per month" ng-model="units_pm">
        </label>
        <button type="submit" class="btn btn-lg btn-block btn-submit">Add</button>
        <br>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th><b>Name</b></th>
              <th><b>Strips Count</b></th>
              <th><b>Value</b></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Metacin</td>
              <td>20</td>
              <td>INR 324</td>
            </tr>
            <tr>
              <td>Paracetamol</td>
              <td>43</td>
              <td>INR 678</td>
            </tr>
            <tr>
              <td>Calpol</td>
              <td>12</td>
              <td>INR 98</td>
            </tr>
          </tbody>
        </table>
      </ion-item>
      <button type="submit" class="btn btn-default btn-lg bar bar-balanced">Save</button>
    </form>
  </ion-content>
</ion-view>
