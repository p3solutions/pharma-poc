<ion-view title="Add New Sales">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div id="wrapper">


        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="container-fluid">
                <div class=" col-sm-12">
                    <input class="well well-sm add-notes" placeholder="Enter Drug Name"></input>
                    <textarea class="add-notes"> Add Notes</textarea>
                    <div class="form-group ">
                        <a href="#"><button type="submit " class="btn btn-app btn-default btn-lg btn-block ">Raise Purchase order</button></a>
                        <a href="#"><button type="submit " class="btn btn-app btn-default btn-lg btn-block "> Upload Doctor Signature</button></a>
                    </div>

              <div class="drop-down ">
                        <select>
                                      <option value="Status ">Sale Status</option>
                                      <option value="Failure ">Sale Successful - Doctor agreed to prescribe and signed a form.</option>
                                      <option value="Success ">Open - Doctor raised a purchase order. Additionally new PO's can be made</option>
                                      <option value="All ">Close - Doctor not prescribed.</option>
                                    </select>
                    </div>

                    <div class="form-group ">
                        <a href="#"><button type="submit " class="btn btn-app btn-default btn-lg btn-block ">Save</button></a></div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
</ion-content>
</ion-view>
