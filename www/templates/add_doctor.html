<ion-header-bar class="bar-positive">
  <h1 class="title">Add Doctor</h1>
  <a class="button icon-left ion-home" href ="/#/dashboard"></a>
</ion-header-bar>
<ion-content>
  <form name = "inputForm">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Doctor</span>
        <input type="text" placeholder="Doctor">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Speciality</span>
        <input type="text" placeholder="Hospital">
      </label>
    </div>
    <button class="button button-block button-positive">
      Submit
    </button>
  </form>
</ion-content>
